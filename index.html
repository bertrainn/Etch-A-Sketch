<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch a Sketch Project</title>
  </head>
  <body>
    <header class="title">
      <h1 class="title_text">Etch A Sketch</h1>
    </header>
    <main class="flex-container">
      <div class="control_containers">
        <div class="button_container">
          <div class="color_picker">
            <input type="color" id="color_input" value="#000000"> <span>Pen Color</span>
          </div>
          <button class="active" id="pen_btn">Pen</button>
          <button id="eraser_btn">Eraser</button>
          <button id="random_btn">Random</button>
          <button id="reset_btn">Reset</button>
        </div>
        <div class="slider_container">
          <p class="slider_text" id="slider_text">16 x 16</p>
          <input type="range" value="16" min="1" max="64" class="slider_input" id="slider_input">
        </div>
      </div>
      <div class="canvas" id="canvas"></div>
    </main>
    <footer class="contact_info">
        <p>Created by <a href="https://github.com/bertrainn">Bertranne Lee</a>.</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
